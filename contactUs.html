	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="restaurantStyle.css" rel="stylesheet" type="text/css" />
	<script type="text/JavaScript" src="contactUs.js"></script>

	<style>
	input[type=text] {
		border: 1px solid #7d3648;
		width: 100%;
		padding: 6px 16px 6px 16px;
		margin: 6px 0;
		box-sizing: border-box;
	}
	select {
		border: 1px solid #7d3648;
		width: 100%;
		padding: 6px 16px 6px 16px;
		margin: 6px 0;
		box-sizing: border-box;
	}
	textarea {
		width: 100%;
		height: 200px;
		padding: 6px 16px;
		margin: 6px 0;
		box-sizing: border-box;
		border-radius: 3px;
	}
	input, submit {
		color: #7d3648;
		padding: 6px 16px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 14px;
		border-color: #7d7d36;
	}
	.center {
		margin: auto;
		width: 50%;
		padding: 10px;
	}
	.submit {
		margin: auto;
		width: 25%;
		padding: 6px;
	}
	label {
		color: black;
	}
	</style>
</head>

<body>

	<div id="name" align="center" style="color: black">
		<h1>Bello Italiano Restaurant</h1>
	</div>

	<header class="jumbotron">
		<h2 class="font-italic">It is big news!</h2>

		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<div id="carouseSlidesOnly" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<h3 class="text-center mt-8">We're opening a new location</h3>
					</div>
					<div class="carousel-item">
						<h3 class="text-center mt-8">Weâ€™re rolling out our seasonal menu, with special options for this season.</h3>
					</div>
					<div class="carousel-item">
						<h3 class="text-center mt-8">The Drink of the Month is SG Special Brew.</h3>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div id="navigation">
		<hr />
		<a href="index.html"><span class="btn-lg glyphicon glyphicon-home"></span></a>
		<a href="menu.html" class="btn badge-pill badge-secondary">Menu</a>
		<a href="contactUs.html" class="btn badge-pill badge-secondary">Contact Us</a>
		<hr />
	</div>

	<div class="center">
		<form name="myForm" action="contactUs.html" onsubmit="return validateForm()" method="POST">
			<!-- <form action="submit.html" method="POST"> -->
			<label for="fullName">Name:</label>
			<input type="text" id="fullName" name="fullName"><br /><br />
			<label for="emailAddress">Email:</label>
			<input type="text" id="emilAddress" name="emailAddress"><br /><br />
			<label for="phoneNumber">Phone:</label>
			<input type="text" id="phoneNumber" name="phoneNumber"><br /><br />
			<label for="forInquiry">Reason for Inquiry:</label>
			<select id="forInquiry" name="forInquiry">
				<option value="default" selected:>---Catering---</option>
				<option value="privateParty" select:>Private Party</option>
				<option value="feedback" select:>Feedback</option>
				<option value="other" select:>Other</option>
			</select> <br /><br>
			<label for="information">Additional Information:</label>
			<textarea name="information"></textarea><br /><br />

			<label for="information">Have you been to the restaurant?</label>
			<input type="radio" id="visit1" name="question[]" value="yes">
			<label for="visit1">Yes</label>
			<input type="radio" id="visit0" name="question[]" value="no">
			<label for="visit0">No</label><br /><br />

			<label for="contactDay">Best day to contact you:</label>
			<input type="checkbox" id="myChoice1" name="myChoice[]" value="Monday">
			<label for="myChoice1">Mon</label>
			<input type="checkbox" id="myChoice2" name="myChoice[]" value="Tuesday">
			<label for="myChoice2">Tue</label>
			<input type="checkbox" id="myChoice3" name="myChoice[]" value="Wednesday">
			<label for="myChoice3">Wed</label>
			<input type="checkbox" id="myChoice4" name="myChoice[]" value="Thursday">
			<label for="myChoice4">Thu</label>
			<input type="checkbox" id="myChoice5" name="myChoice[]" value="Friday">
			<label for="myChoice5">Fr</label>
			<input type="checkbox" id="myChoice6" name="myChoice[]" value="Saturday">
			<label for="myChoice6">Sat</label>
			<input type="checkbox" id="myChoice7" name="myChoice[]" value="Sunday">
			<label for="myChoice7">Sun</label>
			<br /><br />

			<div class="submit">
				<input type="submit" class="btn btn-secondary" style="background-color: #7d7d36;
				color: #7d3648" name="submit" value="Send Request">
			</div>
		</form>
	</div>

	<div id="footer" align="center">
		<hr />
		<footer><p>4477 Main Street, New York, NY 44755</p>
			<p>Phone Number: 1(917)-999-3322</p>
		</footer>
		<hr />
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
